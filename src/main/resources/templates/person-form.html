<form method="post" th:action="@{/person}" th:object="${personForm}"
      class="text-sm font-medium text-gray-700">
    <div class="flex flex-col w-96 pb-3 justify-around">
        <fieldset>
            <sl-input th:field="*{name}" name="name">
                <label slot="label" class="block relative mt-1 rounded-md shadow-sm">Your Name:</label>
                <p slot="help-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </sl-input>
        </fieldset>

        <fieldset>
            <label class="block relative mt-1 rounded-md shadow-sm">
                I am buying for:

                <input type="text" list="persons" name="buyingFor" th:field="*{buyingFor}"
                       class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('buyingFor')}" th:errors="*{buyingFor}"></p>
                <datalist id="persons">
                    <option th:each="person : ${persons}" th:value="${person.getName()}"
                            th:text="${person.getName()}"></option>
                </datalist>
            </label>
        </fieldset>
    </div>
    <sl-button type="submit" variant="primary">Create</sl-button>
</form>
